<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توجيه إلى الرابط الأصلي</title>
    <script>
        // استخراج الرابط الأصلي من البارامترات
        const urlParams = new URLSearchParams(window.location.search);
        const realLink = urlParams.get('url');

        function redirect() {
            if (confirm("هل تريد الانتقال إلى الصفحة المطلوبة؟")) {
                window.location.href = realLink;
            }
        }
    </script>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body onload="redirect()">
    <h1>جاري التوجيه إلى الرابط المطلوب...</h1>
</body>
</html>
